
<ion-header>
  <ion-toolbar color="danger" class="shadow-md dark:bg-gray-900 dark:border-b dark:border-gray-800">
    <ion-title class="text-lg font-bold text-white dark:text-gray-100">Comments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="text-white dark:text-gray-100">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Scrollable Comments List Container -->
  <div class="comments-container max-h-[60vh] overflow-y-auto space-y-6 bg-gray-100 dark:bg-darkBackground">
    <ng-container *ngFor="let comment of comments">
      <div
        *ngIf="!comment.parentCommentId"
        class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-gray-700"
      >
        <div class="flex items-start space-x-4">
          <img
            [src]="comment.authorAvatar || './assets/profile-placeholder.jpg'"
            (error)="this.src = './assets/profile-placeholder.jpg'"
            alt="Author Avatar"
            class="w-12 h-12 rounded-full object-cover border border-gray-300 dark:border-gray-600"
          />
          <div class="flex-1">
            <strong class="text-gray-900 dark:text-gray-100 font-semibold">{{
              comment.authorName
            }}</strong>
            <p class="text-gray-700 dark:text-gray-300 mt-1">{{ comment.content }}</p>
            <ion-button
              fill="clear"
              (click)="replyToComment(comment.id)"
              class="text-sm font-medium mt-2 dark:text-red-400"
              color="danger"
            >
              Reply
            </ion-button>
          </div>
        </div>

        <!-- Inline Reply Input -->
        <div *ngIf="replyingToCommentId === comment.id" class="pl-12 mt-3">
          <ion-textarea
            [(ngModel)]="newCommentContent"
            placeholder="Write a reply..."
            class="w-full bg-gray-100 dark:bg-gray-700 rounded-lg px-4 py-2 text-sm text-gray-800 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600"
          ></ion-textarea>
          <ion-button
            color="danger"
            (click)="addComment()"
            class="mt-2 text-white dark:text-gray-100 font-semibold rounded-lg shadow-md"
          >
            Post Reply
          </ion-button>
        </div>

        <!-- Replies Section -->
        <div class="pl-14 mt-3 space-y-3">
          <div
            *ngFor="let reply of getReplies(comment.id)"
            class="flex items-start space-x-3 bg-gray-50 dark:bg-gray-700 p-3 rounded-lg"
          >
            <img
              [src]="reply.authorAvatar || './assets/profile-placeholder.jpg'"
              (error)="this.src = './assets/profile-placeholder.jpg'"
              alt="Reply Author Avatar"
              class="w-10 h-10 rounded-full object-cover border border-gray-300 dark:border-gray-600"
            />
            <div class="flex-1">
              <strong class="text-gray-800 dark:text-gray-100 font-medium font-semibold">{{
                reply.authorName
              }}</strong>
              <p class="text-gray-700 dark:text-gray-300 mt-1">{{ reply.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Non-Scrollable Comment Input Section -->
  <div
  *ngIf="replyingToCommentId === null"
    class="flex items-start space-x-4 p-4 bg-white dark:bg-darkBackground   rounded-lg shadow border border-gray-200 dark:border-gray-700 mt-4 sticky bottom-0 z-10"
  >
    <img
      *ngIf="userData"
      [src]="userData.profilePictureUrl || './assets/profile-placeholder.jpg'"
      alt="User Avatar"
      class="w-12 h-12 rounded-full object-cover border border-gray-300 dark:border-gray-600"
    />
    <div class="flex-1">
      <ion-textarea
        [(ngModel)]="newCommentContent"
        placeholder="Write a comment..."
        class="w-full bg-gray-100 dark:bg-gray-700 rounded-lg px-4 py-2 text-sm text-gray-800 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600"
      ></ion-textarea>
      <ion-button
        (click)="addComment()"
        color="danger"
        class="mt-4 text-white dark:text-gray-100 font-semibold rounded-lg shadow-md"
      >
        Post
      </ion-button>
    </div>
  </div>
</ion-content>
