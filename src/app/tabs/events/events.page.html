<ion-content class="ion-padding hide-scrollbar ">
  <!-- Global styles for hiding scrollbars -->
  <style>
    .hide-scrollbar {
      scrollbar-width: none !important; /* Firefox */
      -ms-overflow-style: none !important; /* IE and Edge */
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none !important; /* Chrome, Safari, Opera */
      width: 0 !important;
      height: 0 !important;
    }
    
    ion-content {
      background-color: #f3f4f6;
    }

    /* Apply to ion-content scrollable area */
    ion-content::part(scroll) {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    ion-content::part(scroll)::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>

  <div class="background-animation dark:bg-gray-900 shadow-sm">
    <ion-icon name="heart" class="icon-animation" style="top: 10%; left: 20%;"></ion-icon>
    <ion-icon name="star" class="icon-animation" style="top: 30%; left: 70%;"></ion-icon>
    <ion-icon name="thumbs-up" class="icon-animation" style="top: 50%; left: 40%;"></ion-icon>
    <ion-icon name="happy" class="icon-animation" style="top: 70%; left: 80%;"></ion-icon>
  </div>

  <div class="top-image">
    <img [src]="darkModeEnabled ? 'assets/dark-top-event.png' : 'assets/top-event.png'" alt="Event Header"/>
  </div>
  
  
  <div *ngIf="events.length > 0; else noEvents" class="event-list mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hide-scrollbar">
    <div *ngFor="let event of events" class="bg-white rounded-lg shadow-lg transform transition-transform duration-200 p-6 dark:bg-gray-800 dark:shadow-[0_0_10px_4px_rgba(255,0,0,0.7)]">
      <img [src]="event.thumbnailUrl" alt="Event Thumbnail" class="w-full h-48 object-cover rounded-t-lg mb-4" />
      
      <div class="p-4">
        <h3 class="text-xl font-bold text-gray-800 mb-3 dark:text-white">{{ event.title }}</h3>
        
        <div class="space-y-1">
          <div class="flex items-center text-gray-600 dark:text-white">
            <ion-icon name="calendar-outline" class="mr-2 text-lg"></ion-icon>
            <p class="text-sm"><strong>Date:</strong> {{ event.date | date }}</p>
          </div>
          
          <div class="flex items-center text-gray-600 dark:text-white">
            <ion-icon name="time-outline" class="mr-2 text-lg"></ion-icon>
            <p class="text-sm"><strong>Time:</strong> {{ event.time }}</p>
          </div>
          
          <div class="flex items-center text-gray-600 dark:text-white">
            <ion-icon name="location-outline" class="mr-2 text-lg"></ion-icon>
            <p class="text-sm"><strong>Location:</strong> {{ event.location }}</p>
          </div>
          
          <div class="flex items-center text-gray-600 dark:text-white">
            <ion-icon name="information-circle-outline" class="mr-2 text-lg"></ion-icon>
            <p class="text-sm"><strong>Description:</strong> {{ event.description }}</p>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <ion-button (click)="registerEvent(event)" expand="block" color="danger" class="text-lg font-semibold">
            Register
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noEvents>
    <div class="flex justify-center items-center h-full">
      <p class="text-center text-gray-500 text-lg dark:text-white">No events available for your role.</p>
    </div>
  </ng-template>
</ion-content>
